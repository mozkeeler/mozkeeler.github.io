<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>signText test with charset utf-8</title>
</head>
<body>
<div><textarea id="signature" rows=16 cols=72 readonly></textarea></div>
<div><textarea id="textToSign" rows=4 cols=72>text tรถ sign</textarea></div>
<div><button onclick="doSignText();">Sign Text</button></div>
<script type="text/javascript">
  function doSignText() {
    var textToSign = document.getElementById("textToSign").value;
    var signature = window.crypto.signText(textToSign, "ask");
    var signatureElement = document.getElementById("signature");
    signatureElement.textContent = signature;
  }
</script>
</body>
</html>
